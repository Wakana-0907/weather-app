<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天気予報</title>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
    <style>
        :root { --main-purple: #a78bfa; --bg-grad: linear-gradient(135deg, #e0e7ff 0%, #fae8ff 100%); }
        body { font-family: 'Kosugi Maru', sans-serif; background: var(--bg-grad); min-height: 100vh; margin: 0; padding: 20px; display: flex; justify-content: center; color: #5b4a8a; }
        .app-container { background: rgba(255,255,255,0.7); backdrop-filter: blur(10px); width: 100%; max-width: 450px; padding: 30px; border-radius: 40px; box-shadow: 0 20px 50px rgba(0,0,0,0.05); }
        h2 { text-align: center; background: linear-gradient(to right, #8b5cf6, #ec4899); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; }
        select { width: 100%; padding: 15px; border-radius: 25px; border: 2px solid white; margin-bottom: 30px; outline: none; box-shadow: 0 5px 15px rgba(167, 139, 250, 0.2); }
        .day-card { background: white; margin-bottom: 15px; padding: 20px; border-radius: 25px; transition: 0.3s; border: 1px solid rgba(255,255,255,0.8); }
        .day-summary { display: flex; align-items: center; justify-content: space-between; }
        .date-box { font-weight: bold; width: 80px; }
        .date-box span { font-size: 0.7rem; color: #aaa; margin-left: 4px; }
        .emoji-box { font-size: 2.2rem; }
        .temp-box { text-align: right; width: 90px; }
        .high { color: #ff8787; font-weight: bold; }
        .low { color: #74c0fc; font-weight: bold; }
        .details { max-height: 0; overflow: hidden; transition: 0.5s ease; opacity: 0; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .day-card.active .details { max-height: 100px; opacity: 1; margin-top: 15px; padding-top: 15px; border-top: 1px dashed #eee; }
        .info-pill { background: #f5f3ff; padding: 10px; border-radius: 15px; font-size: 0.7rem; text-align: center; }
        .info-pill span { display: block; color: #a78bfa; font-size: 0.6rem; font-weight: bold; }
        .loader { width: 30px; height: 30px; border: 4px solid #f3f3f3; border-top: 4px solid var(--main-purple); border-radius: 50%; animation: spin 1s linear infinite; margin: 40px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="app-container">
        <h2>天気予報</h2>
        <select id="areaSelect"><option value="">どこをみる？</option></select>
        <div id="weatherResult"></div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
